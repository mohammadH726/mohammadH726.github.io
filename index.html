
        <!DOCTYPE html>
        <html>
        <head>
          <title>Global Status</title>
          <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
          <style>
            body {
              background-color: #181818;
              color: #A9A9A9;
            }
          </style>
        </head>

        <body>
          <h1>Global Internet Access Status</h1>
          <div id="plot"></div>
          <script>
            let Counters1 = [];
            let Counters2 = [];
            let Counters3 = [];
            let tehran_time = [];

            function plotData() {
              const trace1 = {
                x: tehran_time,
                y: Counters1,
                name: 'bi-directional',
                type: 'scatter',
                fill: 'tozeroy',
                line: {color: '#42f5e6'}
              };
              const trace2 = {
                x: tehran_time,
                y: Counters2,
                name: 'Long https',
                yaxis: 'y2',
                type: 'scatter',
                fill: 'tozeroy',
                line: {color: '#f542e9'}
              };
              const trace3 = {
                x: tehran_time,
                y: Counters3,
                name: 'Domestic sepcial',
                type: 'scatter',
                fill: 'tozeroy',
                line: {color: '#f5e642'}
              };

              const layout = {
                title: 'Data over last month',
                xaxis: {title: 'Tehran Time', color: '#A9A9A9'},
                yaxis: {title: 'Total', color: '#A9A9A9'},
                yaxis2: {
                  title: 'Total2',
                  overlaying: 'y',
                  side: 'right',
                  color: '#A9A9A9',
                  range: [0, Math.max(...Counters1)/15]
                },
                plot_bgcolor: '#181818',
                paper_bgcolor: '#181818',
                font: {color: '#A9A9A9'}
              };

              Plotly.newPlot('plot', [trace1, trace2, trace3], layout, {displayModeBar: false});
            }
            // Plot data immediately when the page loads
            plotData();
          </script>
        </body>
        </html>
